<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            max-width: 400px; 
            margin: auto; 
        }
        label {
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input[type="text"] {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        input[type="text"]:focus {
            border-color: #007bff; 
            outline: none; 
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'useraction' %}">
        {% csrf_token %}
        <label for="first_name">First name:</label>
        <input type="text" id="fname" name="first_name">
        
        <label for="last_name">Last name:</label>
        <input type="text" id="lname" name="last_name">
        
        <label for="sim_number">Sim card number:</label>
        <input type="text" id="sim_number" name="sim_number">
        
        <label for="phone_number">Phone number:</label>
        <input type="text" id="phone_number" name="phone_number">
        
        <label for="status">Status:</label>
        <input type="text" id="status" name="status">
        
        <label for="activation_date">Activation:</label>
        <input type="text" id="activation_date" name="activation_date">
        <button type="submit">submit</button>
    </form>
</body>
</html>
